<form>
    <fieldset id="userRegister">
        <legend><h4>Registration Details</h4></legend>
   
        <div>  
            <span class="redText">* Required Fields</span></br></br>     
            <label>First name<span class="redText">*</span></label>
            <input type="text" name= "firstname" id="firstname" pattern="[A-Za-z\s]{0,25}" size="30" required="required"/><br/><br/>
            <label>Surname<span class="redText">*</span></label>
            <input type="text" name= "surname" id="surname" pattern="[A-Za-z\s]{0,25}" size="30" required="required"/><br/><br/>
            <label>Email<span class="redText">*</span></label>
            <input type="email" name= "email" id="email" size="30" required="required" /><br/><br/>
            <label>Password<span class="redText">*</span></label>
            <input type="password" name= "password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8, 16}" size="16" required="required"/><br/><br/>
            <!-- contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters -->
            <label>Confirm password<span class="redText">*</span></label>
            <input type="password" name= "confirmed_pwd" id="confirmed_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8, 16}" size="16" required="required"/><br/><br/>
            
        </div> 
   
        <input type="button" value="Register" class="blueButton" onclick="getResults()"/> 
        <input type="reset" value="Reset"/> </br>
    </fieldset>
</form>
